version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hubaice
      POSTGRES_USER: hubaice
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hubaice_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubaice"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    environment:
      DATABASE_URL: postgres://hubaice:${POSTGRES_PASSWORD:-hubaice_secret}@postgres:5432/hubaice
      API_PORT: "3001"
      HOST: "0.0.0.0"
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        API_URL: http://api:3001
    environment:
      API_URL: http://api:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
